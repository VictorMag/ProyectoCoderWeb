      <!-- =========== CONNECT HOME ============ -->

      <section class="connect"></section>

      <!-- =========== CONNECT BODY ============= -->

      <section class="connect__body">
        <div class="connect__grid">
          <div class="connect__title__section">
            <div class="tracking-in-expand">
              <div class="connect__title">GET CONNECTED</div>
            </div>
          </div>
          <div class="connect__card1">
            <button class="connect__btn connect__btn1">
              <p class="connect__btn__title">
                Is it your <br />
                first time?
              </p>
              <p class="connect__btn__subtitle">WE WOULD LOVE TO SAY HELLO</p>
            </button>
          </div>
          <div class="connect__card2">
            <button class="connect__btn connect__btn2">
              <p class="connect__btn__title">
                I'm new to <br />
                Harvest.
              </p>
              <p class="connect__btn__subtitle">NO ONE WALKS ALONE</p>
            </button>
          </div>
          <div class="connect__card3">
            <button class="connect__btn connect__btn3">
              <p class="connect__btn__title">
                Help me find a <br />
                group.
              </p>
              <p class="connect__btn__subtitle">WE'RE CREATED TO BE FAMILY!</p>
            </button>
          </div>
        </div>
      </section>

          <div class="row">
            <div class="col-md-6">
              <div class="row">

                    <li><a href="#" class="py-1 d-block">Visit Harvest</a></li>
                    <li><a href="#" class="py-1 d-block">Welcome Lunch</a></li>
                  </ul>
                </div>
                <div class="col-md-4 mb-md-0 mb-4">
                  <h3 class="footer-heading">Groups</h3>

                </div>
                <div class="col-md-4 mb-md-0 mb-4">

                  <ul class="list-unstyled">
                    <li><a href="#" class="py-1 d-block">Request Prayer</a></li>
                  </ul>
                </div>
              </div>

                <div class="col-md-12 col-lg-11 mb-md-0 mb-4">
                  <h3 class="footer-heading">Follow Us</h3>
                  <ul class="ftco-footer-social p-0">
                    <li class="ftco-animate">
                      <a
                        href="#"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Twitter"
                        ><span class="footer__icon"
                          ><i class="ri-facebook-fill"></i></span
                      ></a>
                    </li>
                    <li class="ftco-animate">
                      <a
                        href="#"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Facebook"
                        ><span class="footer__icon"
                          ><i class="ri-twitter-line"></i></span

                    </li>
                    <li class="ftco-animate">
                      <a
                        href="#"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Instagram"
                        ><span class="footer__icon">
                          <i class="ri-instagram-line"></i></span
                      ></a>
                    </li>
                  </ul>
                  <h2 class="footer-heading mt-5">Subscribe Us</h2>
                  <form action="#" class="subscribe-form">
                    <div class="form-group d-flex">
                      <input
                        type="text"
                        class="form-control rounded-left"
                        placeholder="Enter email address"
                      />
                      <input
                        type="submit"
                        value="Subscribe"
                        class="footer__subs__button form-control submit px-3 rounded-right"
                      />
                    </div>
                  </form>
                </div>
              </div>
